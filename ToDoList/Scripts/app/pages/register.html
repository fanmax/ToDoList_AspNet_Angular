<div class="container">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-sm-12">
                    <h4 class="text-center">Data for register</h4>
                    <hr />
                </div>
                <div class="col-sm-12">
                    <form name="formRegister" class="row">
                        <div class="form-group">
                            <div class="alert alert-success" ng-show="registerVm.showSuccessMessage">{{registerVm.successMessage}}</div>
                            <ul class="list-group" ng-show="registerVm.showErrorMessage">
                                <li class="list-group-item list-group-item-danger" ng-repeat="message in registerVm.errorMessages">
                                    {{message}}
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control margin-top-5" type="text" ng-required="true" ng-model="registerVm.username" placeholder="Email" />
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control margin-top-5" type="password" ng-required="true" ng-model="registerVm.password1" placeholder="Password" />
                            <p>Password should contain characters specials, letter uppercase and lowercase</p>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control margin-top-5" type="password" ng-required="true" ng-model="registerVm.password2" placeholder="Confirm Password" />
                        </div>
                    </form>
                    <button class="btn btn-primary pull-right" type="button" ng-disabled="formRegister.$invalid" ng-click="registerVm.register()">Register</button>
                    <button class="btn btn-default pull-right" type="button" style="margin-right:10px" ng-click="registerVm.cancel()">Return</button>
                </div>
            </div>
        </div>
    </div>
</div>
